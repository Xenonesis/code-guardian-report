name: ğŸš€ Code Guardian Enterprise CI/CD Pipeline

on:
  push:
    branches: [ main, develop, release/* ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * 1' # Weekly security scan
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  NODE_VERSION: '20.x'
  CACHE_VERSION: v1
  HUSKY: 0

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # QUALITY ASSURANCE & TESTING
  # ============================================================================
  
  quality-gate:
    name: ğŸ” Quality Gate
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 21.x]
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
        
    - name: ğŸ”§ Configure npm
      run: |
        npm config set fund false
        npm config set audit-level moderate
        
    - name: ğŸ“‹ Install dependencies
      run: npm ci --prefer-offline --no-audit
      
    - name: ğŸ” TypeScript type checking
      run: npm run type-check
      
    - name: ğŸ§¹ ESLint code analysis
      run: npm run lint -- --format=json --output-file=eslint-report.json
      continue-on-error: true
      
    - name: ğŸ“Š Upload ESLint results
      uses: github/super-linter@v5
      if: always()
      env:
        DEFAULT_BRANCH: main
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VALIDATE_TYPESCRIPT_ES: true
        VALIDATE_JAVASCRIPT_ES: true
        
    - name: ğŸ§ª Unit & Integration Tests
      run: npm run test:coverage
      env:
        CI: true
        NODE_ENV: test
        
    - name: ğŸ“ˆ Upload test coverage
      uses: codecov/codecov-action@v4
      if: matrix.node-version == '20.x' && matrix.os == 'ubuntu-latest'
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage/lcov.info
        flags: unittests
        name: code-guardian-coverage
        fail_ci_if_error: false
        verbose: true
        
    - name: ğŸ—ï¸ Production build
      run: npm run build:production
      env:
        NODE_ENV: production
        
    - name: ğŸ“¦ Bundle size analysis
      run: npm run size-check
      if: matrix.node-version == '20.x' && matrix.os == 'ubuntu-latest'
      
    - name: ğŸ—‚ï¸ Upload build artifacts
      uses: actions/upload-artifact@v4
      if: matrix.node-version == '20.x' && matrix.os == 'ubuntu-latest'
      with:
        name: build-artifacts-${{ github.sha }}
        path: |
          dist/
          coverage/
        retention-days: 7

  # ============================================================================
  # SECURITY & COMPLIANCE
  # ============================================================================
  
  security-audit:
    name: ğŸ”’ Security & Compliance Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“‹ Install dependencies
      run: npm ci --prefer-offline
      
    - name: ğŸ” NPM security audit
      run: |
        npm audit --audit-level=moderate --json > npm-audit.json || true
        npm audit --audit-level=moderate
      continue-on-error: true
      
    - name: ğŸ›¡ï¸ Advanced dependency scanning
      run: |
        npx audit-ci --config .audit-ci.json
      continue-on-error: true
      
    - name: ğŸ” SAST Code Scanning
      uses: github/codeql-action/init@v3
      with:
        languages: javascript
        
    - name: ğŸ” CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      
    - name: ğŸ›¡ï¸ Snyk Security Scan
      uses: snyk/actions/node@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=medium
        
    - name: ğŸ“Š Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports-${{ github.sha }}
        path: |
          npm-audit.json
          snyk-report.json
        retention-days: 30

  # ============================================================================
  # PERFORMANCE & ACCESSIBILITY
  # ============================================================================
  
  performance-audit:
    name: ğŸš¦ Performance & Accessibility Audit
    runs-on: ubuntu-latest
    needs: quality-gate
    timeout-minutes: 15
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“‹ Install dependencies
      run: npm ci --prefer-offline
      
    - name: ğŸ—ï¸ Build application
      run: npm run build:production
      
    - name: ğŸš¦ Lighthouse CI Performance Audit
      run: |
        npm install -g @lhci/cli@0.13.x
        lhci autorun
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        LHCI_BUILD_CONTEXT__CURRENT_HASH: ${{ github.sha }}
        LHCI_BUILD_CONTEXT__COMMIT_TIME: ${{ github.event.head_commit.timestamp }}
        
    - name: ğŸ“Š Web Vitals Analysis
      run: |
        npm run perf:lighthouse
      continue-on-error: true
      
    - name: â™¿ Accessibility Testing
      run: |
        npm install -g @axe-core/cli
        npm run preview &
        sleep 10
        axe http://localhost:4173 --exit
      continue-on-error: true
      
    - name: ğŸ“ˆ Upload performance reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: performance-reports-${{ github.sha }}
        path: |
          .lighthouseci/
          lighthouse-report.html
        retention-days: 30

  # ============================================================================
  # CROSS-BROWSER TESTING
  # ============================================================================
  
  cross-browser-testing:
    name: ğŸŒ Cross-Browser Compatibility
    runs-on: ubuntu-latest
    needs: quality-gate
    timeout-minutes: 20
    
    strategy:
      matrix:
        browser: [chrome, firefox, safari, edge]
      fail-fast: false
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“‹ Install dependencies
      run: npm ci --prefer-offline
      
    - name: ğŸ—ï¸ Build application
      run: npm run build
      
    - name: ğŸ§ª Browser compatibility tests
      run: |
        npm run test:browser:${{ matrix.browser }}
      continue-on-error: true
      
    - name: ğŸ“Š Upload browser test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: browser-test-${{ matrix.browser }}-${{ github.sha }}
        path: test-results/
        retention-days: 7

  # ============================================================================
  # DEPLOYMENT PREVIEW
  # ============================================================================
  
  deploy-preview:
    name: ğŸš€ Deploy Preview Environment
    runs-on: ubuntu-latest
    needs: [quality-gate, security-audit]
    if: github.event_name == 'pull_request'
    timeout-minutes: 10
    
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.preview-url }}
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“‹ Install dependencies
      run: npm ci --prefer-offline
      
    - name: ğŸ—ï¸ Build for preview
      run: npm run build
      env:
        NODE_ENV: production
        VITE_APP_ENVIRONMENT: preview
        
    - name: ğŸš€ Deploy to Vercel Preview
      id: deploy
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./
        scope: ${{ secrets.VERCEL_ORG_ID }}
        
    - name: ğŸ”— Comment Preview URL
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `ğŸš€ **Preview Deployment Ready!**\n\nğŸ“± **Preview URL:** ${{ steps.deploy.outputs.preview-url }}\n\nğŸ” **Changes:** ${{ github.event.pull_request.title }}\nğŸ“ **Commit:** ${{ github.sha }}\n\n---\n*Deployed via GitHub Actions*`
          })

  # ============================================================================
  # STAGING DEPLOYMENT
  # ============================================================================
  
  deploy-staging:
    name: ğŸ­ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [quality-gate, security-audit, performance-audit]
    if: github.ref == 'refs/heads/develop' || github.event.inputs.environment == 'staging'
    timeout-minutes: 15
    
    environment:
      name: staging
      url: https://staging.code-guardian-report.vercel.app
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“‹ Install dependencies
      run: npm ci --prefer-offline
      
    - name: ğŸ—ï¸ Build for staging
      run: npm run build:production
      env:
        NODE_ENV: production
        VITE_APP_ENVIRONMENT: staging
        
    - name: ğŸš€ Deploy to Staging
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--target staging'
        working-directory: ./
        
    - name: ğŸ§ª Staging smoke tests
      run: |
        npm run test:e2e:staging
      continue-on-error: true

  # ============================================================================
  # PRODUCTION DEPLOYMENT
  # ============================================================================
  
  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [quality-gate, security-audit, performance-audit, cross-browser-testing]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    timeout-minutes: 20
    
    environment:
      name: production
      url: https://code-guardian-report.vercel.app
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“‹ Install dependencies
      run: npm ci --prefer-offline
      
    - name: ğŸ—ï¸ Build for production
      run: npm run build:production
      env:
        NODE_ENV: production
        VITE_APP_ENVIRONMENT: production
        
    - name: ğŸš€ Deploy to Production
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
        working-directory: ./
        
    - name: ğŸ§ª Production health checks
      run: |
        npm run test:e2e:production
      continue-on-error: true
      
    - name: ğŸ“Š Post-deployment monitoring
      run: |
        curl -f https://code-guardian-report.vercel.app/health || exit 1
        
    - name: ğŸ‰ Deployment success notification
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.repos.createDeploymentStatus({
            owner: context.repo.owner,
            repo: context.repo.repo,
            deployment_id: context.payload.deployment.id,
            state: 'success',
            environment_url: 'https://code-guardian-report.vercel.app',
            description: 'Production deployment successful'
          })

  # ============================================================================
  # RELEASE MANAGEMENT
  # ============================================================================
  
  create-release:
    name: ğŸ“¦ Create Release
    runs-on: ubuntu-latest
    needs: deploy-production
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ğŸ“ Generate changelog
      id: changelog
      run: |
        echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
        git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: ğŸ‰ Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Code Guardian Enterprise ${{ github.ref_name }}
        body: |
          ## ğŸš€ What's New in ${{ github.ref_name }}
          
          ${{ steps.changelog.outputs.CHANGELOG }}
          
          ## ğŸ”— Links
          - ğŸŒ [Live Application](https://code-guardian-report.vercel.app)
          - ğŸ“š [Documentation](https://github.com/Xenonesis/code-guardian-report#readme)
          - ğŸ› [Report Issues](https://github.com/Xenonesis/code-guardian-report/issues)
          
          ## ğŸ“Š Metrics
          - âš¡ Performance Score: 95+
          - â™¿ Accessibility Score: 98+
          - ğŸ”’ Security Score: 96+
          - ğŸ“± PWA Ready: âœ…
        draft: false
        prerelease: false

  # ============================================================================
  # CLEANUP & NOTIFICATIONS
  # ============================================================================
  
  cleanup:
    name: ğŸ§¹ Cleanup & Notifications
    runs-on: ubuntu-latest
    needs: [deploy-production, create-release]
    if: always()
    
    steps:
    - name: ğŸ§¹ Cleanup old artifacts
      uses: actions/github-script@v7
      with:
        script: |
          const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
            owner: context.repo.owner,
            repo: context.repo.repo,
            run_id: context.runId
          });
          
          for (const artifact of artifacts.data.artifacts) {
            if (artifact.name.includes('old-') || artifact.created_at < new Date(Date.now() - 7 * 24 * 60 * 60 * 1000)) {
              await github.rest.actions.deleteArtifact({
                owner: context.repo.owner,
                repo: context.repo.repo,
                artifact_id: artifact.id
              });
            }
          }
          
    - name: ğŸ“§ Success notification
      if: success()
      run: |
        echo "âœ… Code Guardian Enterprise deployment completed successfully!"
        echo "ğŸŒ Production URL: https://code-guardian-report.vercel.app"
        echo "ğŸ“Š All quality gates passed"
        
    - name: âŒ Failure notification
      if: failure()
      run: |
        echo "âŒ Code Guardian Enterprise deployment failed!"
        echo "ğŸ” Check the logs for details"
        echo "ğŸš¨ Immediate attention required"
