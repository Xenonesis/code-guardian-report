<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Analysis Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #fff; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        pre { background: #000; padding: 15px; border-radius: 5px; overflow-x: auto; }
        .success { color: #0f0; }
        .error { color: #f00; }
        .warning { color: #ff0; }
    </style>
</head>
<body>
    <h1>üî¨ Analysis Engine Debug Test</h1>
    <p>Open browser console (F12) to see detailed logs</p>
    <button onclick="runTest()">Run Test</button>
    <div id="output"></div>

    <script>
        async function runTest() {
            const output = document.getElementById('output');
            output.innerHTML = '<h2>Running...</h2>';
            
            console.group('üî¨ DEBUG TEST');
            console.log('Starting analysis test...');
            
            try {
                // Import modules
                const { runAnalysisAccuracyTests } = await import('./src/tests/analysisAccuracyTest.ts');
                
                console.log('‚úÖ Modules loaded');
                console.log('üöÄ Running tests...');
                
                // Run tests
                const results = await runAnalysisAccuracyTests();
                
                console.log('‚úÖ Tests complete!');
                console.log('Results:', results);
                
                // Display results
                output.innerHTML = `
                    <h2>Test Results</h2>
                    <pre>
Total: ${results.total}
Passed: <span class="success">${results.passed}</span>
Failed: <span class="error">${results.failed}</span>
Success Rate: ${((results.passed / results.total) * 100).toFixed(1)}%

Details:
${results.details.map((d, i) => `
${i + 1}. ${d.testName}
   Status: ${d.status === 'PASS' ? '<span class="success">‚úÖ PASS</span>' : '<span class="error">‚ùå FAIL</span>'}
   ${d.message}
   ${d.actualIssues !== undefined ? `Actual: ${d.actualIssues}, Expected Min: ${d.expectedMin}` : ''}
`).join('\n')}
                    </pre>
                `;
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                output.innerHTML = `<h2 class="error">Error</h2><pre>${error.message}\n\n${error.stack}</pre>`;
            }
            
            console.groupEnd();
        }
    </script>
</body>
</html>
