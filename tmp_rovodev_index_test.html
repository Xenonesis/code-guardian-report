<!DOCTYPE html>
<html>
<head>
    <title>Firebase Index Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .status {
            padding: 10px 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; border-left: 4px solid #28a745; }
        .error { background: #f8d7da; color: #721c24; border-left: 4px solid #dc3545; }
        .warning { background: #fff3cd; color: #856404; border-left: 4px solid #ffc107; }
        .info { background: #d1ecf1; color: #0c5460; border-left: 4px solid #17a2b8; }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 10px 10px 0;
        }
        button:hover {
            background: #5568d3;
        }
        #results {
            margin-top: 20px;
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Firebase Index Test & Verification</h1>
        
        <div class="test-section">
            <h2>üìã Test Configuration</h2>
            <div class="info status">
                <strong>Project ID:</strong> neofi-5e481<br>
                <strong>Testing:</strong> github_analyses, github_repositories, analysisResults<br>
                <strong>Test Type:</strong> Real Firestore queries
            </div>
        </div>

        <div class="test-section">
            <h2>üß™ Available Tests</h2>
            <button onclick="testIndexStatus()">1. Check Index Status</button>
            <button onclick="testGitHubAnalysesQuery()">2. Test github_analyses Query</button>
            <button onclick="testGitHubReposQuery()">3. Test github_repositories Query</button>
            <button onclick="testAnalysisResultsQuery()">4. Test analysisResults Query</button>
            <button onclick="runAllTests()">‚ñ∂Ô∏è Run All Tests</button>
        </div>

        <div id="results"></div>
    </div>

    <script type="module">
        // Import Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, query, where, orderBy, limit, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth, signInAnonymously } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase configuration - LOAD FROM YOUR .env.local
        // This will use the same config as your application
        const firebaseConfig = {
            apiKey: import.meta.env.VITE_FIREBASE_API_KEY || "YOUR_API_KEY",
            authDomain: import.meta.env.VITE_FIREBASE_AUTH_DOMAIN || "code-guardian-report.firebaseapp.com",
            projectId: "code-guardian-report",
            storageBucket: import.meta.env.VITE_FIREBASE_STORAGE_BUCKET || "code-guardian-report.firebasestorage.app",
            messagingSenderId: import.meta.env.VITE_FIREBASE_MESSAGING_SENDER_ID || "YOUR_SENDER_ID",
            appId: import.meta.env.VITE_FIREBASE_APP_ID || "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Sign in anonymously
        signInAnonymously(auth).catch(err => console.error('Auth error:', err));

        // Test results storage
        let testResults = [];

        function addResult(test, status, message, details = null) {
            testResults.push({ test, status, message, details, timestamp: new Date() });
            displayResults();
        }

        function displayResults() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="test-section"><h2>üìä Test Results</h2>';
            
            testResults.forEach((result, index) => {
                const statusClass = result.status === 'success' ? 'success' : 
                                   result.status === 'error' ? 'error' : 
                                   result.status === 'warning' ? 'warning' : 'info';
                
                resultsDiv.innerHTML += `
                    <div class="${statusClass} status">
                        <strong>Test ${index + 1}: ${result.test}</strong><br>
                        ${result.message}<br>
                        <small>${result.timestamp.toLocaleTimeString()}</small>
                        ${result.details ? `<pre>${JSON.stringify(result.details, null, 2)}</pre>` : ''}
                    </div>
                `;
            });
            
            resultsDiv.innerHTML += '</div>';
        }

        function showLoading(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="test-section">
                    <div class="info status">
                        <span class="loading"></span>
                        ${message}
                    </div>
                </div>
            `;
        }

        // Test 1: Check Index Status (Manual inspection required)
        window.testIndexStatus = function() {
            addResult(
                'Index Status Check',
                'info',
                'Please check Firebase Console manually. Automated check requires Firebase Admin SDK.',
                { 
                    consoleUrl: 'https://console.firebase.google.com/project/neofi-5e481/firestore/indexes',
                    note: 'Look for green checkmarks next to all indexes'
                }
            );
        };

        // Test 2: Test github_analyses query
        window.testGitHubAnalysesQuery = async function() {
            showLoading('Testing github_analyses query...');
            try {
                const testUserId = 'test-user-' + Date.now();
                const q = query(
                    collection(db, 'github_analyses'),
                    where('userId', '==', testUserId),
                    orderBy('analyzedAt', 'desc'),
                    limit(10)
                );
                
                const snapshot = await getDocs(q);
                addResult(
                    'github_analyses Query',
                    'success',
                    `‚úÖ Query executed successfully! Found ${snapshot.size} documents.`,
                    {
                        collection: 'github_analyses',
                        documentsFound: snapshot.size,
                        queryFields: ['userId', 'analyzedAt'],
                        status: 'Index is working correctly'
                    }
                );
            } catch (error) {
                if (error.message.includes('index')) {
                    addResult(
                        'github_analyses Query',
                        'error',
                        '‚ùå Index not ready yet. Error: ' + error.message,
                        {
                            error: error.message,
                            solution: 'Wait 2-3 more minutes for indexes to build',
                            consoleUrl: 'https://console.firebase.google.com/project/neofi-5e481/firestore/indexes'
                        }
                    );
                } else {
                    addResult(
                        'github_analyses Query',
                        'warning',
                        '‚ö†Ô∏è Query failed with non-index error: ' + error.message,
                        { error: error.message }
                    );
                }
            }
        };

        // Test 3: Test github_repositories query
        window.testGitHubReposQuery = async function() {
            showLoading('Testing github_repositories query...');
            try {
                const testUserId = 'test-user-' + Date.now();
                const q = query(
                    collection(db, 'github_repositories'),
                    where('userId', '==', testUserId),
                    orderBy('lastAnalyzed', 'desc'),
                    limit(10)
                );
                
                const snapshot = await getDocs(q);
                addResult(
                    'github_repositories Query',
                    'success',
                    `‚úÖ Query executed successfully! Found ${snapshot.size} documents.`,
                    {
                        collection: 'github_repositories',
                        documentsFound: snapshot.size,
                        queryFields: ['userId', 'lastAnalyzed'],
                        status: 'Index is working correctly'
                    }
                );
            } catch (error) {
                if (error.message.includes('index')) {
                    addResult(
                        'github_repositories Query',
                        'error',
                        '‚ùå Index not ready yet. Error: ' + error.message,
                        {
                            error: error.message,
                            solution: 'Wait 2-3 more minutes for indexes to build'
                        }
                    );
                } else {
                    addResult(
                        'github_repositories Query',
                        'warning',
                        '‚ö†Ô∏è Query failed with non-index error: ' + error.message,
                        { error: error.message }
                    );
                }
            }
        };

        // Test 4: Test analysisResults query
        window.testAnalysisResultsQuery = async function() {
            showLoading('Testing analysisResults query...');
            try {
                const testUserId = 'test-user-' + Date.now();
                const q = query(
                    collection(db, 'analysisResults'),
                    where('userId', '==', testUserId),
                    orderBy('createdAt', 'desc'),
                    limit(10)
                );
                
                const snapshot = await getDocs(q);
                addResult(
                    'analysisResults Query',
                    'success',
                    `‚úÖ Query executed successfully! Found ${snapshot.size} documents.`,
                    {
                        collection: 'analysisResults',
                        documentsFound: snapshot.size,
                        queryFields: ['userId', 'createdAt'],
                        status: 'Index is working correctly'
                    }
                );
            } catch (error) {
                if (error.message.includes('index')) {
                    addResult(
                        'analysisResults Query',
                        'error',
                        '‚ùå Index not ready yet. Error: ' + error.message,
                        {
                            error: error.message,
                            solution: 'Wait 2-3 more minutes for indexes to build'
                        }
                    );
                } else {
                    addResult(
                        'analysisResults Query',
                        'warning',
                        '‚ö†Ô∏è Query failed with non-index error: ' + error.message,
                        { error: error.message }
                    );
                }
            }
        };

        // Run all tests
        window.runAllTests = async function() {
            testResults = [];
            showLoading('Running all tests...');
            
            testIndexStatus();
            await new Promise(r => setTimeout(r, 500));
            await testGitHubAnalysesQuery();
            await new Promise(r => setTimeout(r, 500));
            await testGitHubReposQuery();
            await new Promise(r => setTimeout(r, 500));
            await testAnalysisResultsQuery();
        };
    </script>
</body>
</html>
